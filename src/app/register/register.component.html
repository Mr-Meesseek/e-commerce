<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;700;800&display=swap" />

<style>
/* Add the CSS directly in your HTML for demonstration */
.form-control {
  border: none;            /* Removes the border */
  outline: none;           /* Removes the focus outline */
  box-shadow: none;        /* Removes any shadow effects */
}
</style>

<div class="main-container">
  <div class="flex-row-ac">
    <div class="whatsapp-image"></div>
    <div class="rectangle"><a class="path" routerLink="/signin"><span class="register">Sign in</span></a></div>
    <span class="register-text">Sign up</span>
  </div>
  <div class="flex-row-b">
    <span class="welcome-to-community">Join our community</span>
    <div class="rectangle-1">
      <input type="text" class="form-control" [(ngModel)]="fullName" placeholder="Enter your full name">
    </div>
    <div class="rectangle-7">
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter your username">
    </div>
    <div class="rectangle-2">
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="rectangle-3">
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" placeholder="Confirm password">
    </div>
    <div class="rectangle-4">
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email (optional)">
    </div>
  </div>
  <div class="flex-row-fc">
    <span class="already-have-account"><a routerLink="/signin"> Already have an account?</a></span>
    <!-- <button class="rectangle-5" (click)="register()">
      <span class="register-6">Sign up</span>
    </button> -->
  </div>
</div>
